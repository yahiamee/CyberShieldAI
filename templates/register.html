{% extends "base.html" %}

{% block title %}{{ t('register') }} - CyberShield{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-success text-white text-center">
                <h4><i class="fas fa-user-plus me-2"></i>{{ t('register') }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">{{ t('username') }}</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">{{ t('email') }}</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">{{ t('password') }}</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">{{ t('confirm_password') }}</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">{{ t('register') }}</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>{{ t('already_have_account') }} <a href="{{ url_for('login') }}">{{ t('login_here') }}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
